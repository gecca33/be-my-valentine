<style>

/* –ø–∞–¥–∞—â–∏ –µ–ª–µ–º–µ–Ω—Ç–∏ */
.fall {

/* –ø—É–ª—Å–∏—Ä–∞–Ω–µ –Ω–∞ –î–ê */

</style>
</head>

<body>

<audio id="music" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">

<div class="card">
  <h1>üíå –©–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞, –ë–ï–ë??? üòΩüíñ</h1>

</div>

<script>
const music = document.getElementById("music");
music.play().catch(() => {

});

const photos = [
  "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
  "photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg"
];

const noBtn = document.getElementById("no");

const messages = {

  5: "–£—Å–µ—â–∞–º, —á–µ –º–µ –∏—Å–∫–∞—à –∑–∞ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üòè",
  6: "–ù—è–º–∞ ‚Äì –ù–ï üòà",

// –±–µ–∑–æ–ø–∞—Å–Ω–æ –º–µ—Å—Ç–µ–Ω–µ –Ω–∞ –ù–ï
function moveNoButton() {
  const padding = 20;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const x = Math.random() * maxX + padding;
  const y = Math.random() * maxY + padding;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// –∫–ª–∏–∫ –Ω–∞ –ù–ï
noBtn.addEventListener("click", () => {
  clicks++;

  if (clicks <= photos.length) img.src = photos[clicks - 1];

  moveNoButton();

  if (messages[clicks]) noBtn.textContent = messages[clicks];

  if (clicks === 3) noBtn.style.transform = "scale(1.15)";
  else noBtn.style.transform = "scale(1)";

  if (clicks >= 8) {
    noBtn.disabled = true;
    noBtn.style.opacity = "0.6";
    yesBtn.style.pointerEvents = "auto";
    yesBtn.classList.add("pulse"); // –≤–∫–ª—é—á–≤–∞–º–µ –ø—É–ª—Å–∏—Ä–∞–Ω–µ –Ω–∞ –î–ê
  }

// –∫–ª–∏–∫ –Ω–∞ –î–ê
yesBtn.addEventListener("click", () => {
