<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f9e, #ff85b3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.95);
    width: 90%;
    max-width: 360px;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    z-index: 2;
    position: relative;
  }

  h1 {
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
  }

  .gallery {
    width: 100%;
    height: 220px;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ccc;
    position: absolute;
  }

  /* ‚ù§Ô∏è –ü–∞–¥–∞—â–∏ —Å—ä—Ä—Ü–∞ */
  .heart {
    position: fixed;
    top: -10px;
    animation: fall linear infinite;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>
</head>

<body>

<!-- üéµ –ú—É–∑–∏–∫–∞ -->
<audio id="music" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 id="title">üíå –©–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞, –ë–ï–ë??? üòΩüíñ</h1>

  <div class="gallery">
    <img id="photo" src="photo1.jpg">
  </div>

  <button id="yes">–î–∞ üíñ</button>
  <button id="no">–ù–µ üôÑ</button>
</div>

<script>
  /* üéµ autoplay fallback –∑–∞ –º–æ–±–∏–ª–Ω–∏ */
  const music = document.getElementById("music");
  music.play().catch(() => {
    document.body.addEventListener("click", () => music.play(), { once: true });
  });

  /* üì∏ 8 –°–ù–ò–ú–ö–ò */
  const photos = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg",
    "photo5.jpg",
    "photo6.jpg",
    "photo7.jpg",
    "photo8.jpg"
  ];

  const noBtn = document.getElementById("no");
  let clicks = 0;

  const specialTexts = {
    3: "–í–µ—Ä–Ω–æ –ª–∏ –ø–∞–∫ —â–µ —Ü—ä–∫–Ω–µ—à? üò≥",
    5: "–£—Å–µ—â–∞–º, —á–µ –º–µ –∏—Å–∫–∞—à –∑–∞ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üòè",
    6: "–ù—è–º–∞ ‚Äì –ù–ï üòà",
    8: "–¶—ä–∫–Ω–∏ –î–ê! üíñ"
  };

  noBtn.addEventListener("click", () => {
    clicks++;

    /* —Å–º—è–Ω–∞ –Ω–∞ —Å–Ω–∏–º–∫–∞ */
    if (clicks <= photos.length) {
      document.getElementById("photo").src = photos[clicks - 1];
    }

    /* –º–µ—Å—Ç–µ–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∞ */
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    /* —Å–ø–µ—Ü–∏–∞–ª–Ω–∏ –º–æ–º–µ–Ω—Ç–∏ */
    if (specialTexts[clicks]) {
      noBtn.textContent = specialTexts[clicks];
    }

    /* —É–≥–æ–ª–µ–º—è–≤–∞–Ω–µ –Ω–∞ 3-—Ç–∏ –ø—ä—Ç */
    if (clicks === 3) {
      noBtn.style.transform = "scale(1.15)";
    } else {
      noBtn.style.transform = "scale(1)";
    }

    /* —Å–ª–µ–¥ 8-–º–∏—è –ø—ä—Ç */
    if (clicks >= 8) {
      noBtn.disabled = true;
      noBtn.style.opacity = "0.6";
    }
  });

  /* üíñ YES */
  document.getElementById("yes").addEventListener("click", () => {
    document.body.innerHTML = `
      <h1 style="color:white; font-size:30px; padding:20px;">
        üíñ YESSS! üíñ<br><br>
        –¢–∏ –≤–µ—á–µ —Å–∏ –º–æ—è—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞, –ë–ï–ë üòΩ<br><br>
        –û–±–∏—á–∞–º —Ç–µ –±–µ–∑–∫—Ä–∞–π–Ω–æ ‚ù§Ô∏è
      </h1>
    `;
  });

  /* ‚ù§Ô∏è –ü–∞–¥–∞—â–∏ —Å—ä—Ä—Ü–∞ */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 5 + "s";
    heart.style.fontSize = 14 + Math.random() * 26 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 300);
</script>

</body>
</html>
